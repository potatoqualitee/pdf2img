name: Build pdf2img

on:
  push:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/build.yml'
      - 'tests/**'
  pull_request:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'tests/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: pdf2img-linux-amd64
          - os: ubuntu-latest
            goos: darwin
            goarch: amd64
            output: pdf2img-darwin-amd64
          - os: ubuntu-latest
            goos: darwin
            goarch: arm64
            output: pdf2img-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: pdf2img-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          go build -ldflags="-s -w -X main.version=${{ github.sha }}" -o ${{ matrix.output }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}
          retention-days: 30

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: go build -o pdf2img .

      - name: Test PNG conversion
        run: |
          mkdir -p output/png
          ./pdf2img tests/immunization.pdf -o output/png -f png -d 150
          echo "PNG files created:"
          ls -la output/png/
          test -f output/png/immunization_page_001.png || exit 1

      - name: Test JPEG conversion
        run: |
          mkdir -p output/jpeg
          ./pdf2img tests/immunization.pdf -o output/jpeg -f jpeg -q 90 -d 200
          echo "JPEG files created:"
          ls -la output/jpeg/
          test -f output/jpeg/immunization_page_001.jpeg || exit 1

      - name: Test JSON output mode
        run: |
          mkdir -p output/json
          ./pdf2img tests/immunization.pdf -o output/json -f png --json | tee result.json
          cat result.json | grep -q '"success": true' || exit 1

      - name: Test custom prefix
        run: |
          mkdir -p output/prefix
          ./pdf2img tests/immunization.pdf -o output/prefix -f png --prefix myprefix
          ls -la output/prefix/
          test -f output/prefix/myprefix_page_001.png || exit 1

      - name: Test version flag
        run: ./pdf2img --version

      - name: Upload test output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-output
          path: output/
          retention-days: 7

  package:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare binaries
        run: |
          mkdir -p bin
          mv artifacts/pdf2img-windows-amd64.exe/pdf2img-windows-amd64.exe bin/
          mv artifacts/pdf2img-linux-amd64/pdf2img-linux-amd64 bin/
          mv artifacts/pdf2img-darwin-amd64/pdf2img-darwin-amd64 bin/
          mv artifacts/pdf2img-darwin-arm64/pdf2img-darwin-arm64 bin/
          chmod +x bin/pdf2img-linux-* bin/pdf2img-darwin-*
          ls -la bin/

      - name: Upload packaged binaries
        uses: actions/upload-artifact@v4
        with:
          name: pdf2img-all-platforms
          path: bin/
          retention-days: 90

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/pdf2img-windows-amd64.exe
            bin/pdf2img-linux-amd64
            bin/pdf2img-darwin-amd64
            bin/pdf2img-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
